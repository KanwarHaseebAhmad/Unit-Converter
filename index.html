<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <h1>Unit Converter</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#foot" type="button"
                role="tab" aria-controls="home" aria-selected="true">Foot</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#meter" type="button"
                role="tab" aria-controls="profile" aria-selected="false">Meter</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#centimeter" type="button"
                role="tab" aria-controls="contact" aria-selected="false">Centi Meter</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#yards" type="button"
                role="tab" aria-controls="contact" aria-selected="false">Yards</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#miles" type="button"
                role="tab" aria-controls="contact" aria-selected="false">Miles</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#kilometer" type="button"
                role="tab" aria-controls="contact" aria-selected="false">Kilo Meter</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#inch" type="button"
                role="tab" aria-controls="contact" aria-selected="false">Inch</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <section id="foot" class="tab-pane fade show active hr">
            <div class="container mb-3">
                <h3>Foot To Centi Meters</h3>
                <p>
                    <label for="inputFeet" class="form-label">Foot</label>
                    <input id="inputFeet" class="form-control border-success" type="number" placeholder="Feet"
                        oninput="fToCentiMeters(this.value)" onchange="fToCentiMeters(this.value)">
                </p>
                <div class="mb-3">
                    <label for="outputCentiMeters" class="form-label">CM:</label>
                    <p id="outputCentiMeters"></p>
                </div>
                <hr>
                <h3>Foot To Meters</h3>
                <p>
                    <label for="inputFeet" class="form-label">Foot</label>
                    <input id="inputFeet" class="form-control border-success" type="number" placeholder="Feet"
                        oninput="fToMeters(this.value)" onchange="fToMeters(this.value)">
                </p>
                <p>M: <span id="outputMeters"></span></p>
                <hr>
                <h3>Foot To Inches</h3>
                <p>
                    <label for="inputFeet" class="form-label">Foot</label>
                    <input id="inputFeet" class="form-control border-success" type="number" placeholder="Feet"
                        oninput="fToInches(this.value)" onchange="fToInches(this.value)">
                </p>
                <p>Inches: <span id="outputInches"></span></p>
                <hr>
                <h3>Foot To Yards</h3>
                <p>
                    <label for="inputFeet" class="form-label">Foot</label>
                    <input id="inputFeet" class="form-control border-success" type="number" placeholder="Feet"
                        oninput="fToYards(this.value)" onchange="fToYards(this.value)">
                </p>
                <p>Yards: <span id="outputYards"></span></p>
                <hr>
                <h3>Foot To Kilo Meters</h3>
                <p>
                    <label for="inputFeet" class="form-label">Foot</label>
                    <input id="inputFeet" class="form-control border-success" type="number" placeholder="Feet"
                        oninput="fToKiloMeters(this.value)" onchange="fToKiloMeters(this.value)">
                </p>
                <p>Kilo Meters: <span id="outputKiloMeters"></span></p>
                <hr>
                <h3>Foot To Miles</h3>
                <p>
                    <label for="inputFeet" class="form-label">Foot</label>
                    <input id="inputFeet" class="form-control border-success" type="number" placeholder="Feet"
                        oninput="fToMiles(this.value)" onchange="fToMiles(this.value)">
                </p>
                <p>Miles: <span id="outputMiles"></span></p>
            </div>
            <hr>
        </section>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
